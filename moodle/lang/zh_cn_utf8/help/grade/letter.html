<p align="center"><b>分数段</b></p>
<p>您可以在此设置分数段，并且用字母来表示不同的分数。开始时，会有一个“建议”使用嗯的分数段配置显示在这里，您要使用它，只需点击“保存修改”就可以了。如果您不喜欢这组设置，可以修改其中的项目并点击“保存修改”。这样设置之后，您在成绩单上就可以看到分数段了。如果要删除一个分数段或将某个分数段排除在外，只需将其留空。</p>
<p>可能在此出现的错误：</p>
<ul>
<li>未设置分数：这表示并未设置分数段，如果您对缺省的设置满意，则只需点击一下“保存修改”就可以了。</li>
<li>未给X设置分数段：表示未给X设置分数段。</li>
</ul>
