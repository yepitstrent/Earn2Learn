<p align="center"><b>コース開講日</b></p>

<p>ここでは、あなたのタイムゾーンでコースの開講日を設定します。</p>

<p>「ウィークリー」コースフォーマットを使用する場合は、週の表示に影響します。第1週はここで設定された日付より始まります。</p>

<p>この設定は「一般」や「トピック」フォーマットには影響しません。</p>

<p>しかし、表示可能な最も古い日時として、この設定を使用するログ表示に関しては影響します。</p>

<p>あなたのコースに実際の開講日がある場合、一般的にどのようなコースフォーマットにおいても開講日の設定は意味があります。</p>
