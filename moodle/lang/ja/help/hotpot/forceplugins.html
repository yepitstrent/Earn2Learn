<p align="center"><b>Moodle-コンパチブルメディアプレイヤーの使用を強制する</b></p>

<div class="indent">
	<p>
		<b>No</b><br />
		Moodleはクイズにおけるメディアプレイヤーの設定を変更しません。
	</p>
	<p>
		<b>Yes</b><br />
		Moodleは、下記のファイルを開く時にMoodle-コンパチブルメディアプレイヤーを使用します:
		<ul><li>avi</li><li>mpeg</li><li>mpg</li><li>mp3</li><li>mov</li><li>wmv</li></ul>
	</p>
</div>
<p>
	詳細情報はこちら:
