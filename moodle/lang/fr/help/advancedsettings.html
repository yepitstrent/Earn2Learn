<p align="center"><b>Réglages avancés</b></p>

<p>Si vous cocher une de ces cases, l'option correspondante sera par défaut invisible pour les enseignants.</p>

<p>Ils pourront malgré tout avoir accès à ces «&nbsp;réglages avancés&nbsp;» à l'aide d'un bouton sur la page de modification de ce module.</p>
