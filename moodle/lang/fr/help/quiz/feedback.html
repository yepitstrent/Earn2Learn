<p align=center><strong>Feedback</strong></p>

<p>Si vous avez activé l'affichage des feedbacks dans un test, les étudiants recevront alors un commentaire que vous avez saisi pour chaque réponse à chaque question, que la réponse soit bonne ou mauvaise.</p>
