<p align=center><strong>Ouverture et fermeture d'un test</strong></p>

<p>Vous pouvez indiquer la date d'ouverture et de fermeture d'un test. Les étudiants ne peuvent effectuer le test qu'entre ces deux dates. En dehors de cette période, le test n'est pas disponible.</p>
