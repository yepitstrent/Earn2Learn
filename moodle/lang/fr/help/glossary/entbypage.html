<p align="center"><strong>Articles affichés sur une page</strong></p>

<p>Il est possible de définir le nombre d'articles à afficher sur une page dans ce glossaire.</p>

<p>Si votre glossaire comporte un grand nombre d'articles liés automatiquement, il sera judicieux de diminuer ce nombre pour éviter des temps de chargement de page trop longs.</p>
