<p align="center"><strong>Termes associés</strong></p>

<p>À chaque article d'un glossaire peut être associée une liste de termes associés ou de mots clefs.</p>

<p>Ces termes associés peuvent être utilisés comme autant de façons de retrouver l'article. Ils seront notamment utilisés lors de la création de liens automatiques.</p>
