<p align="center"><strong>Commentaire dans le texte</strong></p>

<p>Lorsque cette option est sélectionnée, le texte original est copié dans le champ du feedback durant l'évaluation, ce qui rend plus simple l'ajout de commentaires dans le texte (avec une couleur différente, par exemple) ou la modification du texte original.</p>
