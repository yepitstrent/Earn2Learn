<p align=center><strong>Modification d'un commentaire</strong></p>

<p>Il existe dans Moodle une période durant laquelle il est possible de modifier les messages ou les commentaires publiés, généralement de 30 minutes. Ce n'est qu'après ce délai que les commentaires seront affichés dans l'évaluation du travail.</p>
