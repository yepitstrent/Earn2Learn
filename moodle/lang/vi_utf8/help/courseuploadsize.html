<p align="center"><b>Kích thước upload của cua học</b></p>

<p>Thiết lập này xác định kích thước lớn nhất của file mà có thể
   được upload bởi các học viên trong cua này, hạn chế bởi
   kích thước thiết lập bởi người quản trị.

<p>Có thể hạn chế hơn nữa kích thước thông qua
   thiết lập trong mỗi module hoạt động (activity).
