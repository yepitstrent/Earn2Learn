<p align="center"><b>Số ID của cua học</b></p>

<p>Số ID của một cua học chỉ được sử dụng khi khớp cua học này với
   các hệ thống ở ngoài - nó không bao giờ được hiển thị trong Moodle.  Nếu bạn có 
   tên mã chính thức cho cua học này thi sử dụng nó tại đây ... nếu không bạn có thể
   để nó trống.</p>
