<p align="center"><b>Tên ngắn của cua học</b></p>

<p>Nhiều cơ sở đào tạo có một cách nhanh chóng để tham khảo tới, chẳng hạn như
   BP102 hoặc COMMS.  Thậm chí ngay cả khi bạn không có tên đó cho cua học của bạn, 
   tạo ra nó ở đây.  Nó sẽ được sử dụng ở vài nơi mà tên dài
   không thích hợp (chẳng hạn như dòng subject của email).</p>
