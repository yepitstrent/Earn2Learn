<p align="center"><b>Điểm chuyên cần tối đa</b></p>

<p>Giá trị này sẽ xác định số điểm tối đa đối với sự chuyên cần tuyệt đối (không vắng mặt lần nào). Giá trị này được chia theo tỷ lệ trên một thang độ tuyến tính cho mức độ tham gia có vắng mặt. Nếu vắng mặt hoàn toàn thì giá trị ghi nhận là không điểm.</p>
