<p align="center"><b>Số giờ trong một buổi học</b></p>
 
<p>Cài đặt bao nhiêu giờ cho một buổi học. Sự chuyên cần sẽ được ghi lại riêng cho từng giờ học một. Không có cách nào xác định các giờ học không đủ thời gian.</p>

<p>Tùy chọn này thật sự không liên quan mấy đến việc ghi chỉ số chuyên cần tự động.</p>
