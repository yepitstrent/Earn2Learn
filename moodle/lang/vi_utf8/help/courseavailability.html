<p align="center"><b>Cua học hiện có</b></p>

<p>Lựa chọn này cho phép bạn "ẩn" cua học của bạn 
   một cách hoàn toàn.</p>

<p>Nó sẽ không xuất hiện ở danh sách các cua học, trừ 
   các giáo viên của cua học và các quản trị.</p>

<p>Thậm chí nếu các học viên cố gắng truy cập URL cua học trực tiếp,
   họ cũng không được phép vào học.</p>
