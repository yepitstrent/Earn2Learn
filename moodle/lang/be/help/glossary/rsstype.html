<p align="center"><b>RSS feed для слоўніка</b></p>

<p>Гэта опцыя дазваляе ўключыць RSS feeds у гэтым слоўніку.</p>

<p>Можаш выбраць адну з дзвюх магчымасцяў: </p>

<ul>
<li><b>З аўтарам:</b> У гэтай опцыі будзе названы аўтар запісу. </li>

<li><b>Без аўтара:</b> У гэтай опцыі аўтар запісу не будзе названы.</li>
</ul>
