<p align="center"><b>Назва першай старонкі Wіkі</b></p>

<p>Калі жадаеш, каб першая старонка wіkі мела іншую назву, можна яе тут вызначыць. Гэта назва будзе назвай кожнай першай старонкі, якія  ствараюцца ў межах элементаў wіkі.<br /><br />

Калі гэта поле застанецца незапоўненым, назва першай старонкі будзе такая ж, як назва wіkі.</p>
