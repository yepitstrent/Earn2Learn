<p align="center"><b>De veckodagar i varje vecka som Du vill f&ouml;ra n&auml;rvaro f&ouml;r.</b></p>
<p>N&auml;r Du l&auml;gger till flera n&auml;rvarolistor s&aring; kommer det att skapas en s&aring;dan f&ouml;r varje veckodag som Du markerar i den h&auml;r listan.
Om Du t ex vill f&ouml;ra n&auml;rvaro f&ouml;r varje tisdag och torsdag s&aring; markerar Du bara de dagarna.</p>
