<p style="text-align: center"><b>Pangalan ng mga Panligang Manghad</b></p>

<p>Kinokontrol ng opsiyong ito kung ipapakita ang mga pangalan ng 
mag-aaral sa Panligang Manghad pagdating ng dulo ng ehersisyo.  Ang 
default ay hindi ipinapakita ang mga pangalan, alalaong baga'y anonymous 
ang manghad.
</p>
