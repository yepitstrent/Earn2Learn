<p style="text-align: center"><b>Pagbura ng Dayalogo</b></p>

<p>Itinatakda ng opsiyong ito ang agwat ng panahon sa araw, para sa 
pagbura ng mga dayalogo.  Nag-aaplay lamang ito sa mga ISINARANG 
dayalogo.
</p>
	
<p>Kapag itinakda sa sero ang panahong ito, ang mga dayalogo ay hindi 
kailanman buburahin.
</p>
