<p style="text-align: center"><b>Maksimum na laki ng kalakip</b></p>

<p>Maaaring limitahan ang laki ng mga kalakip, alinsunod sa itinakda ng taong nag-ayos ng talakayan.</p>

<p>Minsan, posibleng mag-aplowd ng file na mas malaki sa sukat na ito, nguni't hindi isasave ang file sa server at baka makakita ka ng error.</p>
