<p style="text-align: center"><b>Bilang ng pinakabagong artikulo na RSS</b></p>

<p>Pinahihintulutan ng opsiyon na ito na piliin ninyo ang bilang ng mga artikulo
na isasama sa RSS Feed.</p>

<p>Ang bilang na nasa pagitan ng 5 hanggang 20 ay angkop para sa karamihang talakayan.  Palakihin ninyo ito kung ginagamit na mabuti ang talakayan.</p>
