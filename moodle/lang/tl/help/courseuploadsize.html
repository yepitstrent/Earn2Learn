<p style="text-align: center"><b>Lakí ng puwedeng iaplowd na Kurso</b></p>

<p>Itinatakda ng setting na ito ang pinakamalaking file na puwedeng
iaplowd ng mag-aaral sa kurso, na nalilimitahan ng pangkabuuang site na
setting na itinakda ng administrador.</p>

<p>Puwede pa itong paliitin sa pamamagitan ng setting ng bawat
modyul ng aktibidad.</p>
