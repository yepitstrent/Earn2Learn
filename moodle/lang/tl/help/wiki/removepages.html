<p style="text-align: center"><b>Tanggalin ang mga Pahina</b></p>

<p>Pinapahintulutan ng kagamitang ito ang pagtatanggal ng mga pahinang 
wiki.  Gagawa ng mabilis na pagsusuri at ang mga pahinang may error ay 
ipapakita.
</p>

<p>Pakaingatan po at at isiping mabuti bago magtanggal ng pahina.  
Kadalasan ay hindi naman ito kailangan.
</p>
