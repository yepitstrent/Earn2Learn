<p style="text-align: center"><b>Ipanumbalik ang mga Pahina</b></p>

<p>Kung may gumulo ng maraming pahina sa iyong Wiki, baka gusto mong
awtomatikong ipanumbalik ang mga pagbabago iyon sa pamamagitan ng
pagbura sa lahat ng bersiyon ng pahina na may isang partikular na string
sa field na {awtor} (kadalasan ay ang IP address o host name)</p>
