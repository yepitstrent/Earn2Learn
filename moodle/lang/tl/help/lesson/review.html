<p style="text-align: center; font-weight: bold">Ipakita ang Buton na Pangrebyu</p>

<p>Ipapakita nito ang buton pagkatapos ng isang maling sagot sa tanong, 
na magbibigay ng pagkakataon sa mag-aaral na muling sagutin ito.  Hindi ito
magagamit sa sananay sa na tanong, kaya bayaan itong patay, kung gumagamit 
ka ng sanaysay na tanong.</p>
