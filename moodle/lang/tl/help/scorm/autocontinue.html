<p style="text-align: center">Awto-Pagpapatuloy</b></p>

<p>Kung naka-Oo ang awto-pagpapatuloy, kapag tinawag ng isang SCO ang 
&quot;saradong komunikasyon&quot; na paraan, patatakbuhin ang susunod 
na magagamit 
na SCO.
</p>

<p>Kung naka-Hindi ito, kailangang gamitin ng user ang "Ituloy" na buton 
para makapagpatuloy.
</p>
