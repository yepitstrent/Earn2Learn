<p align="center"><strong>Kurssin saatavuus </strong></p>

<p>T&auml;m&auml; vaihtoehto sallii sinun &quot;piilottaa&quot; kurssisi kokonaan.</p>

<p>Se ei ilmesty yhteenk&auml;&auml;n kurssilistaan, paitsi kurssin opettajille ja yll&auml;pit&auml;jille.</p>

<p>Vaikka opiskelijat yritt&auml;isiv&auml;t p&auml;&auml;st&auml; k&auml;siksi kurssiin URL kautta, heid&auml;n ei sallita p&auml;&auml;st&auml; sis&auml;&auml;n.</p>
