<p align="center"><b>Opiskelijan yll‰pito-oikeudet</b></p>

<p>Tiettyj‰ opiskelijoiden yll‰pito-oikeuksia voidaan laittaa joko "p‰‰lle" tai "pois p‰‰lt‰". Jos vaihtoehto on valittu "p‰‰lle", n‰m‰ vaihtoehdot vaikuttavat vain wikeihin, joita opiskelija voi muokata. Jos ne ovat "pois p‰‰lt‰", ne eiv‰t n‰y hallinnointivalikossa.
