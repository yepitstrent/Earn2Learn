<p align="center"><b>Salasanat</b></p>

<p>Tämä kenttä asettaa &quot;sisäänpääsy&quot;salasanan tähän harjoitukseen. Salasana voi olla enintään 10 merkkiä pitkä. Salasana voidaan asettaa uudestaan milloin tahansa työpajan aikana. Se kysytäänkö oppilailta salasanaa, kun he kirjautuvat työpajaan, määritellään &quot;Käytä salasanaa&quot; asetuksella. </p>
