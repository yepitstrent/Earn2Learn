<p align="center"><strong>P‰iv‰t joilta l‰sn‰oloja seurataan </strong></p>
<p align="center">Kun asetat useita l‰sn‰ololistoja, lista luodaan aina jokaiselle viikonp‰iv‰lle joka t‰ss‰ luettelossa on merkitty. Esimerkiksi, jos haluat n‰ytt‰‰ kaikkien tiistai ja torstai p‰ivien l‰sn‰olot, merkitse "Ti" ja "To" laatikot ja j‰t‰ muut merkitsem‰tt‰. </p>
