<p align="center"><strong>Rajoita vastausaika </strong></p>
<p>T&auml;m&auml;n avulla voit m&auml;&auml;ritt&auml;&auml; aikarajan mink&auml; sis&auml;ll&auml; osallistujat saavat tehd&auml; valintansa. </p>
<p>Voit asettaa avoimen p&auml;&auml;ttymishetken asettamalla ajan kauas tulevaisuuteen. </p>
<p>Jos et tarvitse t&auml;t&auml; lainkaan, poista laatikosta rasti. </p>
