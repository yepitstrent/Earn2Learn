<p><b>Dossier</b></p>

<ul>

<p>Une ressource de type dossier permet d'afficher un dossier complet (ainsi que ses sous-dossiers) de l'espace de fichiers d'un cours. Les &eacute;tudiants peuvent consulter et visualiser tous les fichiers &agrave; l'int&eacute;rieur de ce dossier.</p>

</ul>
