<p align="center"><strong>Ligat&aacute;bl&aacute;zat</strong></p>

<p>E ponton &aacute;ll&iacute;thatja be, mik&eacute;nt jelenjen meg a gyakorlat v&eacute;g&eacute;n a ligat&aacute;bl&aacute;zat. 
Megjelen&eacute;se eset&eacute;n a ligat&aacute;bl&aacute;zat tartalmazza a gyakorlatra vonatkoz&oacute;an leadott legjobb munk&aacute;kat.
Ha ezek sz&aacute;ma null&aacute;ra van &aacute;ll&iacute;tva, akkor a gyakorlat utols&oacute; szakasz&aacute;ban nem jelenik meg 
ligat&aacute;bl&aacute;zat.</p>
