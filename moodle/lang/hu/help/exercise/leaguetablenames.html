<p>Ezzel &aacute;ll&iacute;thatja be, hogy megjelenjenek-e a tanul&oacute;k nevei a gyakorlat v&eacute;g&eacute;n l&aacute;that&oacute; 
ligat&aacute;bl&aacute;zatban. Alapbe&aacute;ll&iacute;t&aacute;sban a nevek nem l&aacute;tszanak, a t&aacute;bl&aacute;zat n&eacute;vtelen.</p>
