<p align="center"><strong>Jelenl&eacute;tre adott maxim&aacute;lis pontsz&aacute;m &eacute;rt&eacute;ke</strong></p>

<p>Ez az &eacute;rt&eacute;k hat&aacute;rozza meg, mekkora legyen a maxim&aacute;lis pontsz&aacute;m az adott kurzuson val&oacute;

jelenl&eacute;t figyelembev&eacute;tele mellett. Teljes hi&aacute;nyz&aacute;s eset&eacute;n az adand&oacute; pontsz&aacute;m nulla.</p>
