<P ALIGN=CENTER><B>Питання з відповідями вірно/не вірно</B></P>


<P>У відповідь на питання студент вибирає між "Вірно" й "Не вірно".

<P>Якщо включено опцію коментувати відповіді, студент побачить коментар після відповіді на тест. Причому, якщо він помилиться, то побачить коментар не до правильної відповіді, а до свого варіанта.
</P>
