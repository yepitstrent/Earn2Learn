<p align="center"><b>(学生)可以尝试的最大次数</b></p>

<p>这个选项定义了在回答此课中的<b>任何</b>问题时学生可以尝试的最大次数。对于那些没有标准答案或很难提供标准答案的问题，如简答和数学题，系统会直接进入下一页。</p>

<p>此选项的缺省值为5，太小的值会导致学生不仔细思考问题，太大的值会带来比较大的挫折感。</p>

<p>设定此选项的值为1，则只给学生一次回答的机会，这和测验模块比较像，不同之处在于问题是每个页面只有一个问题。</p>

<p>注意这个选项是全局性质的，课中无论哪种类型的题目都会受其影响。</p>

<p>注意这个选项并<b>不会</b>影响教师对题目的检查以及在课中浏览。对于程式次数的检查是记录在数据库中的，教师检查问题并不会计入其中。</p>
