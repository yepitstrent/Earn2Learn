<p><b>文件和网页</b></p>

<ul>
<p>这种资源允许您创建指向其它公共网页或文件的链接，您也可以用它创建指向您从自己的电脑上传到课程文件区中的文件。</p>

<p>普通的网页按照它们应有的方式显示，而显示多媒体文件时则会是用更加智能的方式，并将它们嵌入在一个页面中。例如，显示MP3文件时会使用内嵌的流播放器，电影文件、Flash动画等也都如此。</p>

<p>有很多选项用于设置您的内容在弹出窗口、框架中显示的方式。</p>
   
<p>通常情况下，如果您的资源是一个Web应用或其它类型的可以接受参数的内容，您可以选择向您的资源发送信息，如用户的用户名、E-mail和他当前所处的课程等。</p>
</ul>
