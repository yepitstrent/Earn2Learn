<p align="center"><b>选择题</b></p>

<p>参与者在阅读题目(可含图片)后从多个答案中选择正确的。有两种类型的选择题――单选和多选。</p>

<p>单选允许并且只允许选择一个答案。通常对于这种类型的题目，其分数都是正的。</p>

<p>多选允许选择一个或多个答案――每个答案可以有一个正的或者负的分值，因此选择全部的答案也不会得到很好的成绩。如果各个选项分值之和是负的，则此题目的整体分数为零分。请小心使用，系统允许创建整体分值大于100%的题目。</p>

<p>最后，每个答案(正确或错误)都应当有反馈――这些反馈信息会和答案一起显示给参与者(如果测验允许显示反馈信息)。</p>
