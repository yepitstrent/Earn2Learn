<p align="center"><strong>时间限制</strong></p>

<p>缺省的情况下，测验并没有时间限制，学生花多少时间来完成它都没有问题。</p>

<p>如果您指定了时间限制，系统会做以下工作以尽量保证测验是在规定时内完成的：</p>

<ul>
  <li>浏览器必须有JavaScript支持――这允许计时器正确工作。</li>
  <li>显示一个浮动的的计时器窗口进行倒计时。</li>
  <li>当时间用完，测验将会自动结束，无论此时学生在答案中写了什么。</li>
  <li>如果学生欺骗了系统并比在规定时间的60秒之后才提交，则其测验成绩会自动计为零分。</li>
</ul>
