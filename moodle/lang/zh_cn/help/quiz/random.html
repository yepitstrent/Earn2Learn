<p align="center"><b>随机问题</b></p>

<p>随机问题可以被添加到任意类别中。</p>

<p>当您向测验添加随机问题时，每次试答时它将被从同一类别中随机挑选的一个问题取代。</p>

<p>这表示不同的学生同时参加测验时会拿到不同的问题。如果测试允许试答多次，则每次试答时看到的问题也是不同的。</p>
   
<p>在同测验中，同样的题目不会出现两次。如果您包含了几个随机题目，系统会选择不同的问题对其进行替换。如果您将随机试题与非随机试题混合在一起，则在选择随机试题时系统会注意到不选择那些已经出现的题目。</p>

<p>随机选择的题目的成绩将会被重新计算，而其最高分采用您为随试题所指定的分数。</p>
