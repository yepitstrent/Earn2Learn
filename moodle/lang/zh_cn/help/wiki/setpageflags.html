<p align="center"><b>设定页面标志</b></p>
<p>通过给Wiki的页面设定标志并改变页面的类型或行为。</p>

<p>标志描述：</p>
<table border="1" width="100%"><tbody>
  <tr><td valign="top" width="25%">TXT</td><td>此页面包含文本。</td></tr>
  <tr><td valign="top" width="25%">BIN</td><td>此页包含二进制数据。</td></tr>
  <tr><td valign="top" width="25%">OFF</td><td>此页被禁用。</td></tr>
  <tr><td valign="top" width="25%">HTM</td><td>允许在此页使用HTML(通常Wiki设置比较优先)。</td></tr>
  <tr><td valign="top" width="25%">RO</td><td>只读。</td></tr>
  <tr><td valign="top" width="25%">WR</td><td>可写。</td></tr>
</table>
