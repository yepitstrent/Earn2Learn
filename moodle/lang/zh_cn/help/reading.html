<p align="center"><b>阅读</b></p>

<p>当快速阅读时，错误理解作者的意思是常有的事情。</p>

<p>要想避免这种情况，就应该仔细地阅读他们的话，并且试着从作者的角度去理解事物。</p>

<p>考虑一下作者没有说的或留下的疑问也是很有帮助的，这有助于通过思考找出新的问题。</p>
