<p aligh=center><b>Edición de capítulos</b></p>

<p>Intente que el título del capítulo sea corto.</p>

<p>El nivel máximo de subcapítulos (secciones) es de dos.</p>

<p>Si experimenta problemas cuando utiliza el editor html WYSIWYG, intente usar otro navegador (e.g., Mozilla Firefox), o desactive completamente el editor en su perfil.</p>
