<P ALIGN=CENTER><B>Palabras clave</B></P>

<p>El glosario permite mantener una lista de palabras clave para cada entrada.

<p>Las palabras clave se usan como términos alternativos para referirse 
a un concepto, por lo que dondequiera que el concepto o su palabra clave se 
encuentre, se enlazará automáticamente a dicho concepto.
