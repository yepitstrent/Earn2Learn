<p align="center"><b>Dias de cada semana em que a presença deve ser registrada</b></p>

<p>Quando são configuradas listas de presença múltiplas, é criada uma lista de presença para cada dia da semana selecionado. Por exemplo, se você quiser registrar a presença toda quarta e toda sexta-feira, selecione apenas as opções 4a e 6a.</p>
