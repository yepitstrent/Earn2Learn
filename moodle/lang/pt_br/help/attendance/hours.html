<p align="center"><b>Número de horas no período de uma aula</b></p>

<p>Define o número de horas no período de uma aula. A presenza é registrada em modo separado para cada hora de aula. Não é possível definir unidades de tempo inferiores à hora.</p>

<p>Esta opção não é pertinente ao registro automático da presença.</p>
