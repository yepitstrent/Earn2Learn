<P ALIGN=CENTER><B>Corrispondenza di parole intere</B></P>
<p>Se il collegamento automatico &egrave; abilitato, allora la selezione di questa opzione forzer&agrave; il link solo sulle parole intere.
<p>Per esempio, il termine &quot;costrutti&quot; non creer&agrave; un link nella parola &quot;contruttivismo&quot;.</p>
