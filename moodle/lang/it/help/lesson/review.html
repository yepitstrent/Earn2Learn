<p align="center"><b>Mostra pulsante per la revisione</b></p>
<p>Questo far&agrave; apparire un pulsante se a una domanda &egrave; stato risposto in modo errato, permettendo allo studente di riprovare. Non &egrave; compatibile con le domande di tipo Saggio, per cui se si usano tali domande lasciare su NO questa impostazione.</p>
