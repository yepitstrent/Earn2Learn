<p align="center"><b>Mostra menu a sinistra</b></p>
<p>Questo permetter&agrave; di vedere una lista delle pagine (tabella di diramazione) della lezione. Le pagine di domanda, le pagine di un cluster, ecc. di default non saranno mostrate (ma si pu&ograve; scegliere di vederle impostando la relativa opzione sulla domanda).</p>
