<p align="center"><b>Domande remote (RQP)</b></p>

<p>Il Protocollo per le Domande Remote (Remote Question Protocol) pu&ograve; essre usato per inserire in un quiz domande la cui elaborazione avviene su un server remoto. Le domande possono avere qualunque formato per il quale il server &egrave; predisposto, senza alcuna modifica a Moodle</p>
