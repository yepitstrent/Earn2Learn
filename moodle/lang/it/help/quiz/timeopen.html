<P ALIGN=CENTER><B>Apertura e chiusura del quiz</B></P>
<P>Con date e ore di apertura e chiusura pu&ograve; essere specificato l'intervallo di tempo in cui il quiz &egrave; accessibile per eseguire uno o pi&ugrave; tentativi di risposta.
<P>Prima del giorno/ora di apertura e dopo il giorno/ora di chiusura il quiz non sar&agrave; utilizzabile.
