<p align="center"><b>Ripristino pagine modificate</b></p>
<p>Se qualcuno combina danni sul sistema Wiki, si pu&ograve; volere eliminare automaticamente tutti i cambiamenti apportati cancellando tutte le versioni di pagina che portano una certa stringa nel campo {autore} (di solito l'indirizzo IP o l'host name)</p>
