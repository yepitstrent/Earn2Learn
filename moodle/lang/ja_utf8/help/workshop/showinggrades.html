<p align="center"><b>同意の前に評点を隠す</b></p>

<p>このオプションは、各評価において学生の同意が必要なワークショップ課題に使用することができます。デフォルトでは、相互評価のコメントおよび評点に関する評価が学生に表示されます。これは、オプションが利用され、評価が評点なしで表示される場合より論争に通じる場合があります。</p>

<p>もし、相互評価でこのオプションが隠された場合、合意に達すると評点が明らかにされます。この同意は、もちろんコメントのみに作成されます。このコメントが合理的に評点に合致しない場合、提出課題が評価された学生は教師にアピールすることができます。</p>
