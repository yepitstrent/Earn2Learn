<p align="center"><b>コメント数、評価要素数、評価の幅、目標規準数、ルーブリック数</b></p>

<p>ここで設定する値は、いくつの項目が評価に使用されるか決定します。
評価方法に応じて、この値は評価に使用されるコメント数、評価用素数、評価の幅、目標規準数、ルーブリック数、ルーブリックのカテゴリ数を表します。
一般的に課題には5から15の評価項目があり、実際の数値は課題の大きさや複雑さに応じて変わります。
</p>

<p>すべての評価には一般的なコメントフィールドがあります。 「評価無し」課題の場合、ここで指定される値は追加コメント欄の数を示します。
ゼロを指定することもできますが、課題は一般コメント欄のみ持つことになります。
</p>
