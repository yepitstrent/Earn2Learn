
<p align="center"><b>Typen von Arbeitsunterlagen</b></p>
<p>Moodle unterst&uuml;tzt eine gro&szlig;e Zahl
unterschiedlicher Dateiformate als Arbeitsunterlagen. Jedes
Format, das mit einem Webbrowser oder ein Anwendungsprogramm des/der
Teilnehmers/in genutzt werden kann, kann auch als Arbeitsunterlage
eingesetzt werden.</p>
